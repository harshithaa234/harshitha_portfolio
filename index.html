<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Harshitha Thanikachalam - Technology and Innovation">
    <title>Harshitha Thanikachalam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f5e9e2;    /* Soft cream background */
            --secondary: #8ab6d6;  /* Muted blue for accents */
            --accent: #d4a5a5;     /* Subtle pink for highlights */
            --text: #4a5759;       /* Soft charcoal text */
            --shadow: 0 8px 25px rgba(138, 182, 214, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, #e8f0f2 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(138, 182, 214, 0.1);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 3rem;
            list-style: none;
            margin-top: 1rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary);
        }

        nav a:hover::after {
            width: 100%;
        }

        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }

        .intro h2 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.2rem;
            color: #6b7280;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .cta {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--secondary);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }

        footer {
            background: var(--primary);
            color: var(--text);
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            border-top: 1px solid rgba(138, 182, 214, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1.5rem;
            }
            .intro h2 {
                font-size: 2rem;
            }
            .intro p {
                font-size: 1rem;
            }
            .cta {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Harshitha Thanikachalam</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="intro">
            <h2>Hello, I’m Harshitha</h2>
            <p>A technology enthusiast crafting innovative solutions in AI, data science, and web development.</p>
            <a href="projects.html" class="cta">View My Work</a>
        </div>
    </section>

    <footer>
        <p>© 2025 Harshitha Thanikachalam. All Rights Reserved.</p>
    </footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', e => {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animation on load
        const introElements = document.querySelectorAll('.intro > *');
        introElements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.2}s`;
        });

        // Subtle parallax on header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const scrollPos = window.scrollY;
            header.style.transform = `translateY(${scrollPos * 0.15}px)`;
        });
    </script>
</body>
</html>
